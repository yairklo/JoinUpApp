name: CI Check

# Triggers: run the workflow when a PR targets the main branch
on:
  pull_request:
    branches: [ "main" ]

# Minimal permissions for security
permissions:
  contents: read

# Cancel previous runs of the same ref to save CI minutes
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Frontend (Next.js) job — runs inside the next_app directory
  build-and-test:
    name: Build and Test Project
    runs-on: ubuntu-latest
    env:
      # Provide Clerk publishable key at build time to avoid prerender crashes
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
    defaults:
      run:
        working-directory: next_app
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use your project's Node.js version
          cache: 'npm'
          cache-dependency-path: next_app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        continue-on-error: true # Do not fail the workflow on lint errors; still prints annotations
        run: npm run lint --if-present # Ensure no lint errors (skip if script missing)

      - name: Check build
        run: npm run build --if-present # Ensure the app builds (skip if script missing)

  # Optional backend job — only runs if server/package.json exists
  build-and-test-server:
    name: Build and Lint (server)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Detect server/package.json
        id: detect
        shell: bash
        run: |
          if [ -f "server/package.json" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Node.js
        if: ${{ steps.detect.outputs.exists == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        if: ${{ steps.detect.outputs.exists == 'true' }}
        run: npm ci

      - name: Run linter
        if: ${{ steps.detect.outputs.exists == 'true' }}
        continue-on-error: true
        run: npm run lint --if-present

      - name: Check build
        if: ${{ steps.detect.outputs.exists == 'true' }}
        run: npm run build --if-present


